        <main>  
            
            <h2 class="titulo-h2"> Entre em contato conosco</h2>

            <form class="form-inline">
                <label for="nome-completo"></label>
                <input type="text" id="nome-completo" placeholder="Nome Completo" required/>
                
                <label for="email"></label>
                <input type="email" id="email" placeholder="E-mail" required/>

                <label for="telefone"></label>
                <input type="tel" id="telefone" placeholder="Telefone" required/>

                <label for="data-pedido">Data do pedido</label>
                <input type="date" id="data-pedido" required/>

                <label for="mensagem"></label>
                <textarea maxlength="512" cols="64" rows="10" placeholder="Deixe sua mensagem aqui"></textarea>

            </form>
        </main>
        
    </body>
